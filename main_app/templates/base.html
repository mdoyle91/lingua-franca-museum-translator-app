{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="" />
    <link rel="shortcut icon" type="image/png" href="{% static
    'images/LinguaFranca_Logo.png' %}" {% comment %} This doesn'render well as a
    favicon, replace later. {% endcomment %} />

    <title>LinguaFranca</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block head %} {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img
            src="{% static 'images/LinguaFranca_Logo.png' %}"
            alt="The LinguaFranca Logo"
            id="Logo-Header"
          />
        </a>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
          <li>
            <a href="{% url 'institution-index' %}">All Institutions</a>
          </li>
          <li>
            <form id="logout-form" method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit">Log out</button>
            </form>
          </li>
          {% else %}
          <li><a href="{% url 'institution-index' %}">All Institutions</a></li>
          {% endif %}
        </ul>
      </nav>
    </header>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
