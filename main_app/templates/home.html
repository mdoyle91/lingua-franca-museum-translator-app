{% extends 'base.html' %} {% load static %} {% block head %}
<link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock %} {% block content %}
<section class="homepage-container">
  <div class="language-selection">
    <label for="languages">Select Your Language...</label>
    <select name="languages" id="languages">
      <option value="english">English</option>
      <option value="spanish">Español</option>
      <option value="portuguese">Portugês</option>
    </select>
  </div>
  <div class="institution-selection">
    <label for="institutions"
      >Select the cultural institution you're visiting...</label
    >
    <select name="institutions" id="institutions">
      <option value="museu-afro-brasil">
        Museu Afro Brasil Emanoel Araujo
      </option>
    </select>
  </div>
  <div class="exhibition-number">
    <label for="exhibition-number">Exhibition Number:</label>
    <input type="number" id="exhibition-number" name="exhibtion-number" />
  </div>
  <button id="home-submit">Submit</button>
</section>
<section class="login">
  <button id="login">Admin Login</button>
</section>
{% if not user.is_authenticated %}
<section>
  <form action="{% url 'home' %}" method="post" class="login">
    <h1>Login</h1>
    {% csrf_token %} {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}" />
    <button type="submit" class="btn submit">Login</button>
  </form>
</section>
{% endif %} {% endblock %}
